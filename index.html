<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <section class="hero-img">
            <img src="assets/illustration-hero.svg" alt="foto do cartoon illustration hero">
        </section>

        <section class="order-section">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
        </section>

        <section class="section-plan">
            <div class="div-section">
                <img src="assets/icon-music.svg" alt="ícone de música">
                <div class="div-plan">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>

            <a href="#">Change</a>
        </section>

        <section class="payment-section">
            <a href="#">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
        </section>
    </main>
</body>
</html>
